<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./products.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

    <header id="header">
        <div id="header-wrapper">
            <div id="logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Kafene Log">
                <p>Kafene</p>
            </div>
            <nav>
                <a id="ordersA" href="./index.html">Orders</a>
                <a id="productsA" href="./products.html">Products</a>
                <a id="UsersA" href="./users.html">Users</a>
            </nav>
                <a id="logout-btn" href="./login.html">Logout</a>
        </div>
    </header>

    <main>

        <section id="products-section">
            <h1>Products</h1>
            <div id="products-details">
                <div id="products-filter">
                    <h3>Filters</h3>
                    <div id="filter-content">
                        <p>Count: <span id="productCount"></span> </p>
                        <label><input  id="expCB" type="checkbox" checked=true>Expired</label>
                        <label><input id="lowCB" type="checkbox" checked=true>Low Stock</label>
                    </div>

                </div>
                <div id="products-list">
                    <table id="products-table">
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Product Brand</th>
                            <th>Expiry Date</th>
                            <th>Unit Price</th>
                            <th>Stock</th>
                        </tr>

                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        
    </main>

    <script src="./products.js"></script>
    
</body>
</html>
